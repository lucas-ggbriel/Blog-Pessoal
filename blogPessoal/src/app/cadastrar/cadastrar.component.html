<div class="container-fluid">

    <div class="row">

        <div id="img-bg" class="col-md-6"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)] = "usuario.nome" class="form-control" type="text" placeholder="Seu nome" id="nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)] = "usuario.usuario" class="form-control" type="text" placeholder="Seu nome" id="usuario">
                    </div>

                    <div class="form-group">
                        <label for="linkdafoto">Link da foto</label>
                        <input [(ngModel)] = "usuario.foto" class="form-control" type="text" id="linkdafoto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input) = 'verficaSenha($event)' class="form-control" type="password" placeholder="Sua senha" id="senha">
                    </div>

                    <div class="form-group">
                        <label for="confsenha">Confirmar senha</label>
                        <input [(ngModel)] = "usuario.senha" class="form-control" type="password" placeholder="Confirme sua senha" id="confsenha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change) ='tipoUsuario($event)'>
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="admin">Administrador</option>

                        </select>

                    </div>

                    <div class="d-flex justify-content-around mt-3">
                        <button class="btn btn-success" type="submit" (click) = 'cadastrar()'>Enviar</button>
                        <button class="btn btn-danger" type="reset" routerLink="/entrar">Cancelar</button>
                    </div>

                </div>
            </div>

        </div>

    </div>

</div>
