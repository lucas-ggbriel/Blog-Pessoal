<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">

        <div class="col-md-12 shadow-lg p-3 mb-5 bg-white rounded">
            <h1 class="text-center text-secondary">Atualizar tema</h1>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="form-group text-left text-secondary font-weight-bold">
                        <label for="descricao">Descrição:</label>
                        <input [(ngModel)] = "tema.descricao" type="text" class="form-control" id="descricao">                            
                    </div>
    
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger mr-5" routerLink="/tema">Cancelar</button>
                            <button class="btn btn-success" (click) = "atualizar()">Atualizar</button>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
</div>
